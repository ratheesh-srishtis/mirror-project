<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving path
      var redirect = window.location.pathname.replace("/mirror-project", "");
      window.location.replace(
        "/mirror-project/index.html?redirect=" + encodeURIComponent(redirect)
      );
    </script>
  </head>
  <body></body>
</html>
